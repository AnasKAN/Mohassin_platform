<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="icon" href="images/icon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background3.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .verify-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .verify-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .verify-btn {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .verify-btn:hover {
            background-color: #138496;
        }
        .return-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .return-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .return-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Verify Email</h1>
        <form id="verifyForm">
            <div class="form-group">
                <label for="code">Enter Verification Code:</label>
                <input type="text" id="code" name="code" required>
            </div>
            <button type="submit" class="verify-btn">Verify</button>
        </form>

        <!-- Return to Sign Up Link -->
        <div class="return-link">
            <p>Return to <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;

            const correctCode = "123456"; // Replace with backend verification logic

            if (code === correctCode) {
                alert("Verification successful! Redirecting to login page.");
                window.location.href = "index.html";
            } else {
                alert("Incorrect code. Please try again.");
            }
        });
    </script>
</body>
</html>
